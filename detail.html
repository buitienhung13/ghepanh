</head>
<body>

  <header>
    <a href="gallery.html" class="back-btn">&larr; Quay l·∫°i</a>
  </header>
<div class="search-box">
    <img src="assets/logo-images/logo52hzmisfit.png" alt="logo" class="logo-pulse" />
  </div>
  <div class="container">
  <h1 style="color: #FFFFFF">Chi ti·∫øt Thi·∫øt k·∫ø</h1><br>
  <main id="detailContainer"></main>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      fetch('assets/data/gallery.json')
        .then(res => res.json())
        .then(data => {
          const item = data.find(i => i.id.toLowerCase() === id.toLowerCase());
          const container = document.getElementById("detailContainer");

          if(item) {
            // Ki·ªÉm tra item.links (m·∫£ng) v√† render t·∫•t c·∫£ link
            let linksHTML = '';
            if(Array.isArray(item.links)) {
              linksHTML = item.links
                .map(link => `<a href="${link.url}" target="_blank" class="detail-link">${link.text}</a>`)
                .join(' ');
            }

            container.innerHTML = `
              <div class="detail-card">
                <img id="detailImage" src="${item.image}" alt="${item.title}">
                <h2>${item.title}</h2>
                <p>${item.description}</p>
                <div class="links-container">${linksHTML}</div>
              </div>
            `;
          } else {
            container.innerHTML = `<p style="color:white;">Kh√¥ng t√¨m th·∫•y th√¥ng tin ·∫£nh.</p>`;
          }
        })
        .catch(err => console.error('L·ªói load chi ti·∫øt:', err));
    });
  </script>
</body>
</html>
